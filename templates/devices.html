{% extends "shared/_layout.html" %}
{% block main_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Devices</h1>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Device Name
                                </th>
                                <th>
                                    Device Key
                                </th>
                            </tr>
                        </thead>
                        {% for device in devices %}
                        <tr>
                            <td>
                                {{loop.index}}
                            </td>
                            <td>
                                {{ device.device_name }}
                            </td>
                            <td>
                                {{ device.device_key }}
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Add Device</h1>
                </div>
                <div class="card-body">
                    <form action="/devices" method="post">
                        <div class="mb-3">
                            <label for="device_name" class="form-label">Device Name</label>
                            <input type="text" id="device_name" name="device_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Add Device</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

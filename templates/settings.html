{% extends "shared/_layout.html" %}
{% block main_content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">Readwise</h1>
    </div>
    <div class="card-body">
        <div class="mb-3 row">
            <label for="readwise_token" class="col-form-label col-sm-2">Token</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" id="readwise_token" name="readwise_token" class="form-control"
                        aria-labelledby="tokenhelp" value="{{settings.readwise_token}}" required>
                    <button hx-post="/settings" hx-include="#readwise_token" hx-target="#readwise_settings"
                        class="btn btn-success">Save</button>
                </div>
                <div id="tokenhelp" class="form-text">You can generate this at <a
                        href="https://readwise.io/access_token">https://readwise.io/access_token</a></div>
            </div>
        </div>
        <div id="readwise_settings">
            {% if settings.readwise_token %}
            {{render_partial("partials/readwise_settings.html", settings=settings)}}
            {% endif %}
        </div>
    </div>
    {% endblock %}

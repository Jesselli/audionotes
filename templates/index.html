{% extends "shared/_layout.html" %}
{% block main_content %}
<div class="card mb-5">
    <h5 class="card-header">Add a snippet</h5>
    <div class="card-body">
        <form hx-post="/snippets" hx-target="#sources" hx-indicator=".htmx-indicator">
            <div class="row align-items-end">
                <div class="col-8">
                    <label for="sourceUrl">Source</label>
                    <input name="url" id="sourceUrl" type="text" class="form-control" placeholder="url">
                </div>
                <div class="col-2">
                    <label for="sourceDuration">Duration</label>
                    <input name="duration" id="sourceDuration" type="text" class="form-control" value="60">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success" type="submit">Add</button>
                    <i class="fa-solid fa-gear fa-spin fa-xl htmx-indicator" style="position:relative; top:1px; left:10px"></i>
                </div>
            </div>
        </form>
    </div>
</div>
{{ render_partial("partials/sources.html", sources=sources) }}
{% endblock %}

{% block additional_css %}
<style>
    .redhover {
        transition: all .2s ease-in-out;
    }
    
    .redhover:hover {
        /* transform: scale(1.2);  */
        color: red;
    }

    div.source.htmx-swapping {
        opacity: 0;
        transition: opacity 0.25s ease-out;
    }

    div.snippet.htmx-swapping {
        opacity: 0;
        transition: opacity 0.25s ease-out;
    }
</style>
{% endblock %}

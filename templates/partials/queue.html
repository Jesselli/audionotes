{% if queue|length > 0 %}
<div class="pt-3">
    {% for queue_item in queue %}
    <div class="row align-items-center">
        <div class="col-3 text-truncate">
            {{loop.index}}. {{ queue_item.url }}
        </div>
        <div class="col-9">
            {{render_partial("partials/queue_item.html", queue_item=queue_item)}}
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
